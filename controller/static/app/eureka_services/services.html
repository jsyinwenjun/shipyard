<div class="ui padded grid">
<div class="two column row">
    <div class="left floated column">
        <div ng-click="vm.refresh()" class="ui small blue labeled icon button">
            <i class="refresh icon"></i> Refresh
        </div>
    </div>
    <div class="right aligned right floated column">
        <div class="ui small icon input">
            <input ng-model="tableFilter" placeholder="Search eureka_servicesservices..." reset-field/>
        </div>
    </div>
</div>

<div class="row" ng-show="vm.error">
    <div class="sixteen wide column">
        <div class="ui error message">
            <div class="header">Error...</div>
            <p>{{vm.error}}</p>
        </div>
    </div>
</div>

<div class="row" ng-show="vm.eureka_services.length === 0">
    <div class="column">
        <div class="ui icon message">
            <i class="info icon"></i>
            <div class="content">
                <div class="header">
                    Services
                </div>
                <p>There are no cluster services.</p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="filteredEurekaServices.length>0">
    <div class="column">
        <table class="ui sortable celled table" ng-show="vm.eureka_services">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Instance Num</th>
                    <th>IP Addresses</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="n in filteredEurekaServices = (vm.eureka_services | filter:tableFilter)">
                    <td>{{n.name}}</td>
                    <td>{{n.instance.length}}</td>
                    <td><lable ng-repeat="m in n.instance">{{m.homePageUrl}}</lable></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" ng-show="vm.eureka_services.length > 0 && filteredEurekaServices.length === 0">
    <div class="column">
        <div class="ui icon message">
            <i class="info icon"></i>
            <div class="content">
                <div class="header">
                    Services
                </div>
                <p>No ervices matched your filter query</p>
            </div>
        </div>
    </div>
</div>
</div>

<script>
$('.ui.sortable.celled.table').tablesort();
</script>
